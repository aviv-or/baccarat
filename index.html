<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Baccarat</title>
</head>
<body>
  
  <section class="opening-screen" id="opening-screen">
    <h2>Welcome to Baccarat</h2>
    <p>Your name:</p>
    <input type="text" placeholder="Phil Ivey" id="player-name">
    <p>How many decks?</p>
    <form action="">
    <label for="four-decks">Four:</label>
    <input type="radio" id="four-decks" name="decks" value="4">
    <label for="six-decks">Six:</label>
    <input type="radio" id="six-decks" name="decks" value="6">
    <br>
    <label for="eight-decks">Eight:</label>
    <input type="radio" id="eight-decks" name="decks" value="8">
  </form>
  <!-- <div>
     <p>Felt colour?</p>
    <input type="checkbox">  
  </div> -->
  <div class="btn" id="start">Start</div>
  </section>

  <main class="main-game-board">
    <section class="top-flex">
      <div class="previous-hands" id="previous-hands">History:</div>
      <h2>Baccarat  </h2>
      <div class="shoe" id="shoe">Shoe<br></div>
    </section>

    <section class="results">
      <div id="natural-status"></div>
      <!-- <div id="winner-status"></div> -->
    </section>

    <section class="scores">
      <div id="player-score">Score</div>
      <div id="banker-score">Score</div>
    </section>

    <section class="boards">
      <div id="player-board">Player board</div>
      <div id="banker-board">Computer board</div>
    </section>

    <section class="board-bets">
      <span>tie bet: 10:1</span>
        <div class="span-and-tie">
        <span>player bet:<br>1:1</span>
        <div class="tie" id="tie-bet"></div>
        <span>banker bet:<br>1:1</span>
      </div>
      <div class="main-bets">
        <div class="bets" id="player-bet">Tap on a chip, and click to drop in a white betting square</div>
        <div class="bets" id="banker-bet"></div>
      </div>
    </section>

    <section class="board-buttons">
      <div class="btn" id="deal-button">DEAL</div>
      <div class="btn" id="next-hand">Next hand</div>
    </section>

    <section class="player-area">
      <div class="chips-area">
        <i>
          <img src="./imgs/pc/100tr.png" alt="100" srcset="">
        </i>
        <i>
          <img src="./imgs/pc/25tr.png" alt="25" srcset="">
        </i>
        <i>
          <img src="./imgs/pc/5tr.png" alt="5" srcset="">
        </i>
      </div>
      <div class="name-section" id="name"></div>
      <div class="name-section" id="bank-screen"></div>
    </section>
  </main>

  <section class="out-of-money" id="out-of-money">
    <span>You're out of money...</span>
    <div class="btn" id="retry">Play again?</div>
  </section>
<script type="module" src="main.js"></script>
</body>
</html>
