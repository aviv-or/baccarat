<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Baccarat</title>
</head>
<body>
  
  <section class="opening-screen" id="opening-screen">
    <h2>欢迎来到百家乐</h2>
    <p>名字:</p>
    <input type="text" placeholder="Phil Ivey" id="player-name">
    <p>多少副扑克牌?</p>
    <form action="">
    <label for="four-decks"> 四:</label>
    <input type="radio" id="four-decks" name="decks" value="4">
    <label for="six-decks">六:</label>
    <input type="radio" id="six-decks" name="decks" value="6" checked>
    <br>
    <label for="eight-decks">八:</label>
    <input type="radio" id="eight-decks" name="decks" value="8">
  </form>
  <div class="btn" id="start">开始</div>
  </section>

  <main class="main-game-board">
    <section class="top-flex">
      <div class="previous-hands" id="previous-hands">历史:</div>
      <h2>百家乐  </h2>
      <div class="shoe" id="shoe">Shoe<br></div>
    </section>

    <section class="results">
      <div id="natural-status"></div>
    </section>

    <section class="scores">
      <div id="player-score">分数</div>
      <div id="banker-score">分数</div>
    </section>

    <section class="boards">
      <div id="player-board">闲家</div>
      <div id="banker-board">Banker board</div>
    </section>

    <section class="board-bets">
      <span>和局: 10:1</span>
        <div class="span-and-tie">
        <span>闲家投注:<br>1:1</span>
        <div class="tie" id="tie-bet"></div>
        <span>庄家投注:<br>1:1</span>
      </div>
      <div class="main-bets">
        <div class="bets" id="player-bet">点击选择筹码后将其拉入白色投注方格内</div>
        <div class="bets" id="banker-bet"></div>
      </div>
    </section>

    <section class="board-buttons">
      <div class="btn" id="deal-button">DEAL</div>
      <div class="btn" id="next-hand">Next hand</div>
    </section>

    <section class="player-area">
      <div class="chips-area">
        <i>
          <img src="./imgs/pc/100tr.png" alt="100" srcset="">
        </i>
        <i>
          <img src="./imgs/pc/25tr.png" alt="25" srcset="">
        </i>
        <i>
          <img src="./imgs/pc/5tr.png" alt="5" srcset="">
        </i>
      </div>
      <div class="name-section" id="name"></div>
      <div class="name-section" id="bank-screen"></div>
    </section>
  </main>

  <section class="out-of-money" id="out-of-money">
    <span>You're out of money...</span>
    <div class="btn" id="retry">Play again?</div>
  </section>
  <section class="out-of-money" id="end-of-game">
    <span id="shoe-empty"></span>
    <div class="btn" id="shoe-retry">Play again?</div>
  </section>
<script type="module" src="main.js"></script>
</body>
</html>
