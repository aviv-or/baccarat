<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>punto banco</title>
</head>
<body>
  
  <section class="opening-screen">
    <p>Your name:</p>
    <input type="text" placeholder="Phil Ivey">
    <p>How many decks? (2-8)</p>
    <input type="text" placeholder="6">
    <div id="start">Start</div>
  </section>
</main>

<main class="main-game-board">
<section>
  <h2>Title</h2>
  <div class="shoe">Shoe</div>
</section>

<section class="scores">
  <div id="player-score">score</div>
  <div id="banker-score">score</div>
</section>

<section class="boards">
  <div id="player-board">player board</div>
  <div id="banker-board">computer board</div>
</section>

<section>
  <div class="tie" id="dtc">DTC</div>
  <div class="tie" id="tie-bet">tie bet </div>
  <div class="main-bets">
    <div class="bets" id="player-bet">player bet </div>
    <div class="bets" id="banker-bet">computer bet </div>
  </div>
</section>

<section>
  <div class="deal-button" id="deal-button">DEAL</div>
  <div class="chips">chips section</div>
  <div class="bank-screen">money in bank</div>
</section>
</main>

<script src="main.js"></script>
</body>
</html>
